<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Sticky Footer</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="#" id="logo">Your Name</a>
      <nav>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div class="wrapper">
    <div id="main-container" class="container">
      <section class="main-section">
        <h1>About Me</h1>

        <p>Light content. See footer.</p>

      </section>

      <section class="sidebar">
        <div id="connect">
          <h2>Connect with Me</h2>

          <img src="assets/images/instagram.jpeg" class="social" alt="Instagram">
          <img src="assets/images/facebook.png" class="social" alt="Facebook">
          <img src="assets/images/twitter.png" class="social" alt="Twitter">
        </div>
      </section>

      <div class="push"></div>
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
